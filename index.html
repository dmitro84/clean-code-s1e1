<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <h1 class="visually-hidden">Todo App</h1>
    <img src="./eisenhower-matrix.jpg"  alt="The eisenhower matrix"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article class="content">
      <section id="add-element">
        <h3 class="new-task-header">Add Item</h3>
        <div class="new-task-wrapper"><label class="visually-hidden" for="new-task">Add Item</label><input id="new-task"
            class="task" type="text"><button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item"><input type="checkbox"><label class="task-label">Pay Bills</label><input type="text"
              class="task"><button class="btn edit">Edit</button><button class="btn delete"><img
                src="./remove.svg" alt=""><span class="visually-hidden">Remove</span></button>
          </li>
          <li class="list-item edit-mode"><input type="checkbox"><label class="task-label">Go Shopping</label><input
              type="text" value="Go Shopping" class="task"><button class="btn edit">Save</button><button
              class="btn delete">
              <img src="./remove.svg" alt=""><span class="visually-hidden">Remove</span></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item"><input type="checkbox" checked><label class="task-label">See the Doctor</label><input
              type="text" class="task"><button class="btn edit">Edit</button><button class="btn delete"><img
                src="./remove.svg" alt=""><span class="visually-hidden">Remove</span></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
